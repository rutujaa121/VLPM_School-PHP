    <!-- Hero Banner -->
    <section class="admission-banner">
        <h1>Join Vakilrao Langhe Patil School</h1>
        <p>Apply now and unlock your childâ€™s future success.</p>
        <a href="#form-section" class="btn-primary">Apply Now</a>

    <!-- Admission Intro -->
    <section class="intro">
        <h2>Admission Information</h2>
        <p>Complete the form below to apply. Please ensure all information is accurate.</p>
    </section>

    <!-- Admission Form -->
    <section id="form-section" class="form-section">
        <form action="#" method="post">
            <div class="form-group">
                <label for="studentName">Student Full Name</label>
                <input type="text" id="studentName" required>
            </div>

            <div class="form-group">
                <label for="parentName">Parent/Guardian Name</label>
                <input type="text" id="parentName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label for="class">Applying for Class</label>
                <select id="class" required>
                    <option value="">Select Class</option>
                    <option>5th Class</option>
                    <option>6th Class</option>
                    <option>7th Class</option>
                    <option>8th Class</option>
                    <option>9th Class</option>
                    <option>10th Class</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documents">Upload Passport Photo</label>
                <input type="file" id="documents" name="documents" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="documents">Upload Aadhar Card</label>
                <input type="file" id="documents" name="documents" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="documents">Upload Previous School Records</label>
                <input type="file" id="documents" name="documents" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="documents">Upload Birth Certificate</label>
                <input type="file" id="documents" name="documents" accept=".pdf,.doc,.docx" required>
            </div>
                <input type="submit" class="btn-submit" value="Submit Application">
        </form>
    </section>
